<div class="container">
  <select [(ngModel)]="selectedName">
    <option value="">Select a name</option>
    <option *ngFor="let device of devices" [value]="device.name">{{ device.name }}</option>
  </select>
  <div class="row justify-content-center">
    <div class="col-3">
        <span class="row">Name</span>
        <span class="row">Price</span>
        <span class="row">Storage 1</span>
        <span class="row">Storage 2</span>
        <span class="row">Processor</span>
        <span class="row">Camera 1</span>
        <span class="row">Camera 2</span>
        <span class="row">Display</span>
        <span class="row">Battery</span>
    </div>
  <div *ngFor="let device of filteredDevices" class="col-3">
    <span class="row">{{ device.name }}</span>
    <span class="row">{{ device.price }}</span>
    <span class="row">{{ device.storage1 }}</span>
    <span class="row">{{ device.storage2 }}</span>
    <span class="row">{{ device.processor }}</span>
    <span class="row">{{ device.camera1 }}</span>
    <span class="row">{{ device.camera2 }}</span>
    <span class="row">{{ device.Display }}</span>
    <span class="row">{{ device.battery }}</span>
  </div>
  </div>
</div>
